<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rockPaperSeasor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wipper">

    <div class="rock-paper-seasor">
      <button class="rpsButton" value="Rock">
        ROCK
      </button>
      <button class="rpsButton" value="Paper">
        PAPER
      </button>
      <button class="rpsButton" value="Scissor">
        SCISSOR
      </button>
    </div>

    <div class="contant">
      <div id="points">Points</div>
      <div id="ChooseRPC"></div>
      <div id="result"></div>
      
    </div>

    <div class="reset">
      <button id="endGameButton">
        Reset
      </button>
    </div>

  </div>

<script src="script.js"></script>
</body>
</html>
